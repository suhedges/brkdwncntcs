
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        select, .contact {
            border-radius: 8px;
        }

        .contact {
            border: 1px solid #ccc;
 	    font-weight: bold;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact div {
            display: flex;
            align-items: center;
        }

        .contact img {
            margin-left: 10px;
            width: 35px;
            height: auto;
        }

        select {
            width: 200px;  /* Adjust this value to change the width of the combobox */
            padding: 10px; /* Adjust this value to change the padding of the combobox */
            font-size: 16px; /* Adjust this value to change the font size of the combobox */
        }

        /* Add this section to change the color of the phone number font */
        .contact a {
            color: #053856;  /* Change 'red' to your desired color */
        }

        /* Add this section to change the font size and color for contact names */
        .contact p {
            color: #6E98AD;  /* Change 'blue' to your desired color */
            font-size: 18px;  /* Change '18px' to your desired font size */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        <select id="location-select" onchange="displayContacts()">
            <option value="">--Select a Location--</option>
            <option value="Henderson">Henderson</option>
            <option value="Evansville">Evansville</option>
            <option value="Jasper">Jasper</option>

        </select>
        <div id="contact-list"></div>
    </div>
    <script>
const contacts = {
    "Henderson": [
        {"name": "Tom Elsner", "numbers": [{'number': '(270) 957-0126', 'type': 'cell'}, {'number': '(270) 957-0126', 'type': 'home'}]},
        {"name": "Mark Hurm", "numbers": [{'number': '(123) 456-7899', 'type': 'home'}]},
        {"name": "Jared Hurm", "numbers": [{'number': '(123) 456-7890', 'type': 'home'}]},
        {"name": "Seth Hedges", "numbers": [{'number': '(812) 228-0829', 'type': 'cell'}]},
    ],
    "Evansville": [
        {"name": "Mike Elsner", "numbers": [{'number': '(123) 456-7890', 'type': 'cell'}]},
        {"name": "Chad Willis", "numbers": [{'number': '(123) 456-7890', 'type': 'home'}, {'number': '(123) 456-7890', 'type': 'cell'}]},
        {"name": "Errick Lickey", "numbers": [{'number': '(123) 456-7890', 'type': 'home'}]},
        {"name": "Shawniqua Elsner", "numbers": [{'number': '(123) 456-7890', 'type': 'cell'}]},
    ],
    "Jasper": [
        {"name": "Brad Dedrick", "numbers": [{'number': '(123) 456-7890', 'type': 'home'}]},
        {"name": "John Wilz", "numbers": [{'number': '(123) 456-7890', 'type': 'cell'}]},
        {"name": "Russ Mehringer", "numbers": [{'number': '(123) 456-7890', 'type': 'home'}]},
    ],

};

function displayContacts() {
    const locationSelect = document.getElementById("location-select");
    const contactList = document.getElementById("contact-list");
    const selectedLocation = locationSelect.value;

    contactList.innerHTML = "";

    if (contacts[selectedLocation]) {
        contacts[selectedLocation].forEach(contact => {
            const contactDiv = document.createElement("div");
            contactDiv.classList.add("contact");

            const nameP = document.createElement("p");
            nameP.textContent = `${contact.name}`;
            contactDiv.appendChild(nameP);

            contact.numbers.forEach((numberObj, index) => {
                const numberDiv = document.createElement("div");

                const numberP = document.createElement("p");
                numberP.innerHTML = `<a href="tel:${numberObj.number}">${numberObj.number}</a>`;
                numberDiv.appendChild(numberP);

                const iconImg = document.createElement("img");
                iconImg.src = numberObj.type === 'home' ? "{{ url_for('static', filename='home.svg') }}" : "{{ url_for('static', filename='cell.svg') }}";
                iconImg.alt = numberObj.type;
                numberDiv.appendChild(iconImg);

                contactDiv.appendChild(numberDiv);
            });

            contactList.appendChild(contactDiv);
        });
    }
}
    </script>
</body>
</html>
